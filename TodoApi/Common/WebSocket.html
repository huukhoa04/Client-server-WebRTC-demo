<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Display Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script type="module" src="assets/js/wsexample.js"></script>
    <script type="text/javascript" src="../node_modules/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar for Participants -->
            <div class="col-md-3 bg-light sidebar">
                <h3 class="mt-3 mb-3">Participants</h3>
                <ul id="participantsList" class="list-group">
                    <!-- Participants will be dynamically added here -->
                </ul>
                <button id="darkModeToggle" class="btn btn-secondary mt-3">Toggle Dark Mode</button>
                <script>
                    const darkModeToggle = document.getElementById('darkModeToggle');
                    const body = document.body;

                    darkModeToggle.addEventListener('click', () => {
                        body.classList.toggle('dark-mode');
                        if (body.classList.contains('dark-mode')) {
                            darkModeToggle.textContent = 'Toggle Light Mode';
                        } else {
                            darkModeToggle.textContent = 'Toggle Dark Mode';
                        }
                    });
                </script>
                <style>
                    .dark-mode {
                        background-color: #333;
                        color: #fff;
                    }
                    .dark-mode .bg-light {
                        background-color: #444 !important;
                    }
                    .dark-mode .card {
                        background-color: #444;
                    }
                    .dark-mode .form-control {
                        background-color: #555;
                        color: #fff;
                    }
                </style>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-6">
                <div class="mt-4">
                    <h2>Group Display Streaming</h2>
                    <form>
                        <div class="mb-3">
                            <label for="roomName" class="form-label">Room ID</label>
                            <input type="text" class="form-control" id="roomName_ws" placeholder="Enter room name">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username_host" placeholder="Enter your username">
                        </div>
                        <button type="button" class="btn btn-primary" id="startStreamingBtn">Start Room and Share Screen</button>
                    </form>
                </div>

                <!-- Streaming Display Area -->
                <div class="mt-4">
                    <video id="localVideo" class="w-100" autoplay muted></video>
                </div>
            </div>

            <!-- Right Sidebar for Chat -->
            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-header">
                        <h3 class="mb-0">Chat</h3>
                    </div>
                    <div class="card-body">
                        <div id="chatMessages" class="mb-3" style="height: 300px; overflow-y: auto;">
                            <!-- Chat messages will be dynamically added here -->
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="chatInput" placeholder="Type your message...">
                            <button class="btn btn-primary" type="button" id="sendMessageBtn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
